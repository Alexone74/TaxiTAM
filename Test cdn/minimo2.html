<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Minimo Corretto</title>
    <!-- Usiamo le CDN che sappiamo funzionare dal test alternativo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Componente estremamente semplice
        function App() {
            return (
                <div style={{margin: "20px", padding: "20px", backgroundColor: "#f0f4f8", borderRadius: "8px"}}>
                    <h1 style={{color: "#2c5282"}}>Test di Funzionamento React</h1>
                    <p>Se vedi questo messaggio, React funziona correttamente!</p>
                    <button 
                        style={{
                            backgroundColor: "#4299e1", 
                            color: "white", 
                            border: "none", 
                            padding: "8px 16px", 
                            borderRadius: "4px", 
                            cursor: "pointer"
                        }}
                        onClick={() => alert("Pulsante funzionante!")}
                    >
                        Clicca qui
                    </button>
                </div>
            );
        }

        try {
            console.log("Inizializzazione ReactDOM...");
            const root = ReactDOM.createRoot(document.getElementById('root'));
            console.log("Rendering dell'app...");
            root.render(<App />);
            console.log("Rendering completato!");
        } catch (error) {
            console.error("Si Ã¨ verificato un errore:", error);
            document.getElementById('root').innerHTML = 
                '<div style="color: red; padding: 20px; background-color: #ffeeee; border-radius: 8px;">' +
                '<h2>Errore React:</h2>' +
                '<p>' + error.message + '</p>' +
                '</div>';
        }
    </script>
</body>
</html>
